<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3-Bank</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/..">
    
</head>
<div?>
    <div id="logg">
        

        <div class="container">
            <h1>Welcome to N3-Bank Service</h1>
        </div>
    
        <div class="login">
            <h3>Login</h3>
            <!-- < action="action.php" method="post"> -->
                <input type="email" length="100%"class="input-st"placeholder="E-mail"><br><br>
                <input type="password" class="input-st"placeholder="Password"><br><br>
                <button class="btn btn-success" id="login-btn">Enter</button>
        </div>
    

    </div>


    <!-- Second page -->
     <div id="second" >
        <div class="tranjection">
            <div class="row">
                <div class=" col-md-4 ">
                    <div class="deposit style-ss">
                        <h3>Deposit</h3>
                        <h4>$ <span id="currrentDeposit">00</span></h4>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw style-ss">
                        <h3>withdraw </h3>
                    <h4>$ <span id="currentWithdraw">00</span></h4>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance style-ss">
                        <h3>Balance</h3>
                    <h4>$ <span id="currentTotal">1500</span></h4>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>
    

    <div id="second-down" >
        <div class="tranjection">
            <div class="row">
                <div class=" col-md-6 ">
                    <div class=" style-ss-down">
                        <h3>Deposit</h3><br>
                        <input id="deposit-amount" type="text" placeholder="$ amount you want to deposit"><br><br>
                        <button id="deposit-button" class="btn btn-success">Deposit</button>
                       
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class=" style-ss-down">
                        <h3>Withdraw </h3><br>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw"><br><br>
                        <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                   
                    </div>
                </div>
                
            </div>
        </div>
     </div>
    </div>



    <script>


       let clic= document.getElementById('login-btn')
         clic.addEventListener('click',function(){
             console.log("clicked meeeee");
            const firstPage=document.getElementById("logg");
            const secondPage=document.getElementById('second');
            const secondDown=document.getElementById('second-down');

            // const downSecond=document.getElementById('down-second');
             secondDown.style.display="block";
            secondPage.style.display="block";
            firstPage.style.display="none";

            
        })

        let depositBtn=document.getElementById('deposit-button');
        depositBtn.addEventListener('click',function(){
            const depositAmount=document.getElementById('deposit-amount').value;
             const depAmount=parseFloat(depositAmount);

            
        
            calculation_update("currrentDeposit",depAmount);
            calculation_update("currentTotal",depAmount);

           

            document.getElementById('deposit-amount').value="";


        })


            let withdrawBtn=document.getElementById('withdraw-button');
            withdrawBtn.addEventListener('click',function(){
            const withdrawAmount=document.getElementById('withdrawAmount').value;
             const widAmount=parseFloat(withdrawAmount);

             calculation_update("currentWithdraw",widAmount);
             calculation_update("currentTotal",-1*widAmount);
            // calculation_update_withdraw("currentTotal",widAmount);
            

             document.getElementById('withdrawAmount').value="";

    })


        


        function calculation_update(id,submitted_value){
            const currentDeposit= document.getElementById(id).innerText;
              const currentDepositNumber=parseFloat(currentDeposit);
            const newDeposit=currentDepositNumber+submitted_value;
            document.getElementById(id).innerText=newDeposit;
            
        }

        // function calculation_update_withdraw(id,submitted_value){
        //     const currentDeposit= document.getElementById(id).innerText;
        //       const currentDepositNumber=parseFloat(currentDeposit);
        //     const newDeposit=currentDepositNumber-submitted_value;
        //     document.getElementById(id).innerText=newDeposit;
            
        // }
    </script>
</body>
</html>
